    <div 
        class="card m-2 {{ class }}" 
        {% if id %}
            id="{{ id }}"
        {% endif %}
    >
        {% if title %} 
            <div class="card-header">
                {{ title }}
            </div>
        {% endif %}
        {% if header %} 
            <div class="card-header">
                {{ header }}
            </div>
        {% endif %}
        <div class="card-body">{{ slot }} </div>
    </div>
