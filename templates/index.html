{% extends "allauth/layouts/base.html" %}


{% block content %}

<div class="container-xl">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Django Allauth Base Project</h5>
            <p class="card-text">Django Allauth Base Project </p>
            <a class="link" href="/accounts/login">Login</a>
            <a class="link" href="/accounts/signup">Sign In</a>
            <a class="link" href="/accounts/logout">Logout</a>
            <a class="link" href="/auth">Logout</a>
            <button class="btn btn-light btn-lg d-flex align-items-center shadow-sm border rounded-pill px-4 py-2">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="me-2" width="24" height="24">
                <span class="">Sign in with Google</span>
            </button>
        </div>

    </div>
</div>

<script src="//accounts.google.com/gsi/client" async></script>
<div id="g_id_onload"
    data-client_id="123-secret.apps.googleusercontent.com"
    data-login_uri="{% url 'google_login_by_token' %}">
</div>
{% endblock content %}
