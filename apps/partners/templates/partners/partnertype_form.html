{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card" id="main-div">
    <div class="card-header d-flex justify-content-between">
        <h3>{% trans 'Partner Type' %}</h3>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-outline-primary" form="new-partner-type-form">{% trans 'Save' %}</button>
            <button 
                type="button" 
                class="btn btn-outline-primary"
                hx-get="{% url 'partner:partner_type_list' %}" 
                hx-push-url="true"
                hx-select="#main-div" 
                hx-target="#content" 
                hx-swap="innerHTML" 
                hx-disabled-elt="find button"
                hx-indicator="#spinner"
                hx-target-5*="#error500"
                hx-target-404="#error400" 
                > 
                {% trans 'Search' %}
            </button>
            <button 
                type="button" 
                class="btn btn-outline-primary"
                hx-get="{% url 'partner:partner_type_new' %}"
                hx-trigger="click"
                hx-push-url="true" 
                hx-select="#main-div"
                hx-target="#content"
                hx-swap="innerHTML"
                hx-target="#response-div"
                hx-disabled-elt="find button"
                hx-indicator="#spinner"
                hx-target-5*="#error500"
                hx-target-404="#error400"  
                >{% trans 'New' %}
            </button>
        </div>
    </div>
  
    <div class="card_body">
        <div class="container">
            {% if messages %} 
                <ul class="alert alert-success"> 
                    {% for message in messages %} 
                        <li
                            {% if message.tags %} 
                                class="{{ message.tags }} ms-2"
                            {% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %} 
                </ul> 
            {% endif %}
            {% crispy form %}
        </div>
        
    </div>
</div> 

{% endblock content %}
