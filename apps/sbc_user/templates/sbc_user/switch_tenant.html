<!DOCTYPE html>
<html>
<head>
    <title>Switch Tenant</title>
</head>
<body>
    <h2>Switch Tenant</h2>
    {% if current_tenant %}
        <p>Current Tenant: {{ current_tenant.name }}</p>
    {% else %}
        <p>No tenant selected.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="tenant_id">Select Tenant:</label>
        <select name="tenant_id" id="tenant_id">
            {% for user_tenant in user_tenants %}
                <option value="{{ user_tenant.tenant.id }}">{{ user_tenant.tenant.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Switch</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
