{% load autocomplete %}
{% load static %}
{% load i18n %}

<!doctype html>
<html lang="pt-br" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>

    {% if custom_css %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ custom_css }}">
    {% else %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endif %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  </head>

  <body hx-boost="true" hx-indicator=".spinner">  
    <div class="container-fluid" >
      <nav class="navbar sticky-top">
        <img src="/static/core/sobcontrole.png" class= 'nav-logo' id="nav-logo" alt="Logotipo" >
        <button class="btn btn-sm btn-outline-secondary toggle-btn" id="btn-toggle" onclick="toggleSidebar()"><i class="bi bi-x"></i></button>
        <span class="navbar-brand mb-0 h1">Sob Controle</span>
        <div id="user-data" hx-get="/user-data" hx-trigger="load"></div>
      </nav>
      <div class="row flex-nowrap">
        <div class="col-auto">
          <div hx-get="/side_menu" hx-trigger="load"></div>
        </div>
        <main class="col ps-sm-1 pt-0">
          <div class="content" id="content">{% block content %}{% endblock content %}</div>
        </main>
    </div>



    <div class="modal modal-blur fade" id="base-modal" tabindex="-1" style="display: none" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
        <div class="base-modal-content" id="base-modal-content"> {% block base-modal %}{% endblock base-modal %}  
        </div>
      </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
      <object class="spinner" data="{% static 'spinner.svg' %}"/>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.8.3" integrity="sha384-e2no7T1BxIs3ngCTptBu4TjvRWF4bBjFW0pt7TpxOEkRJuvrjRt29znnYuoLTz9S" crossorigin="anonymous"></script>
    
    {# <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script> #} 
    {# <script src="{% static 'js/htmx.min.js' %}"></script> #} 
    <script src="{% static 'js/sbc-0.3.js' %}"></script>
      


    {% block js %}{% endblock js %} 

  </body>
</html>
